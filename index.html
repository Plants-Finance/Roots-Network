}

      margin: 8px;

      padding: 24px 16px 16px 16px;
      display: inline-block;

      position: absolute;
      top: 16px;
      width: 400px;

    }
    #submit-div {

      float: right;
    }

      width: 292px;

      outline: none;
      transition: border .2s;

    #new-bookmark-button{

      vertical-align: middle;

</head>

        <div id="submit-div">

    <li class="bookmark-item" v-for="link in filteredBookmarks">

      {{link.text}}</a>
       <p> {{link.description}} </p>
       <button> {{link.tag}} </button>

    </ul>
    </div>
