<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <title> Roots Network - Strengthen your connection to the infinite information on the internet </title>
  <style>
    body {
      font-family: Helvetica;
      padding: 16px 32px;
    }
    button {
      border: 2px solid #eeeeee;
      height: 24px;
    }
    button:hover {
      background-color: #59ABE3;
      border: 2px solid #59ABE3;
      color: white;
      cursor: pointer;
    }
    input {
      font-size: 14px;
      border: 2px solid #eeeeee;
      border-radius: 1px;
      outline: none;
      transition: border .2s;
      box-shadow: inset 0 0 0 0px #EEEEEE;
      outline-color: transparent;
    }
    input:focus {
      border: 2px solid #59ABE3;
      border-opacity: .5;
      appearance: none;
}
    ul {
      padding: 0;
    }
    ul li {
      list-style: none;
      height: 24px;
    }
    ul li a {
      color: #acaaaa;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;

    }
    ul li:hover {
      background-color: #dddddd;
    }
    .bookmark-item {
      height: 64px;
      border-bottom: 1px solid #acaaaa;
      width: 100%;
      padding: 16px;
    }
    </style>
</head>

<body>
  <h1> Roots Network </h1>
  <div id="app">
    <input type="text" name="search" value="">
  <ul>
    <li class="bookmark-item" v-for="link in bookmarks">
      <a v-bind:href=link.hyperlink target=_blank rel="noopener noreferrer">
        <p> {{link.description}} </p>
      {{link.text}}</a>
      </li>
    </ul>
    </div>


  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        bookmarks: [
        { text: "Google", hyperlink: "https://google.com", category: "Top Links" },
        { text: "Ycombinator", hyperlink: "https://news.ycombinator.com/", category: "Top Links"},
        { text: "Zenhabits", hyperlink: "https://zenhabits.net", category: "Top Links" },
        { text: "Google", hyperlink: "https://google.com", category: "Top Links" },
        { text: "Google", hyperlink: "https://google.com", category: "Top Links" }
      ]
      },
      methods: {
        addLink: function() {
          app.bookmarks.push({ text: app.newlinkname, hyperlink: app.newlinkurl, category: "Top Links" })
          app.newlinkname = "";
          app.newlinkurl = "";
        }
      }
    })
    </script>
</body>


</html>
